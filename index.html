<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riskuj</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 style="text-align:center;">Hra Riskuj</h1>

  <!-- Týmové skóre -->
  <div id="scores" style="display: flex; justify-content: center; gap: 20px; margin-bottom: 20px;"></div>

  <!-- Herní deska -->
  <div id="board"></div>

  <!-- Modal pro otázku -->
  <div id="modal" class="modal hidden">
    <div id="modal-content" class="modal-content"></div>
  </div>

  <!-- Modal pro výsledky po konci hry -->
  <div id="endgame-modal" class="modal hidden">
    <div class="modal-content" id="endgame-content">
      <h2>Hra skončila!</h2>
      <div id="results"></div>
      <button onclick="location.reload()">Hrát znovu</button>
    </div>
  </div>

  <!-- Skript -->
  <script src="script.js" defer></script>

</body>
</html>
